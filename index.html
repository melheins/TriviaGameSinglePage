<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syfy Trivia</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-black">
        <div class="container">
            <h1 class="text-center">SyFy Trivia <br><small>Name that show!</small></h1>
        </div>
    </div>

    <div class="content">
        <div class="timer container">
            <div class="panel panel-default">
                <div class="panel-heading bg-black">
                    <h3 class="panel-title">Time Left</h3>
                </div>
                <div class='timer-box panel-body'>
                    00:00
                </div>
            </div>
        </div>
        <div class="questions container">

        </div>

        <div class="score container">
            <div class="panel panel-default">
                <div class="panel-heading bg-black">
                    <h3 class="panel-title">Score</h3>
                </div>
                <div class='panel-body'>
                    <ul class="list-group">
                        <li class="list-group-item ">Correct: <span class="correctCnt"></span></li>
                        <li class="list-group-item ">Incorrect: <span class="incorrectCnt"></span></li>
                        <li class="list-group-item ">Un-Answered: <span class="unansweredCnt"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer ">
        <div class="container ">
            <p>&copy; Copyright 2017 Melanie Heins</p>
        </div>
    </footer>
    <script type="text/javascript " src="assets/javascript/game.js "></script>

</body>

</html>
